<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - TOBE Tools</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/json-format.css">
</head>
<body>
    <!-- Fixed input window in top right corner -->
    <div class="input-window">
        <div class="window-header">
            <h3>JSON Formatter</h3>
            <div class="window-controls">
                <button id="formatBtn" class="btn btn-primary">Format</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        <div class="window-content">
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        </div>
    </div>

    <!-- Main content area for displaying formatted JSON -->
    <div class="main-content">
        <div class="content-header">
            <!-- Message area for success/error notifications -->
            <div id="messageArea" class="message-area"></div>
            <div class="view-controls">
                <button id="expandAllBtn" class="btn-icon" title="Expand All">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                </button>
                <button id="collapseAllBtn" class="btn-icon" title="Collapse All">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/>
                    </svg>
                </button>
                <button id="copyBtn" class="btn-icon" title="Copy Formatted">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                </button>
                <button id="toggleInputBtn" class="btn-icon" title="Toggle Input Panel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="jsonOutput" class="json-output">
            <div class="placeholder">
                <span>ðŸ“„</span>
                <p>Paste JSON in the input window and click Format to view</p>
            </div>
        </div>
    </div>

    <script src="../js/json-format.js"></script>
</body>
</html>
